<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Surkov_CV</title>
</head>
<body>
    <!-- HEADLINE  -->
    <h1>Roman Surkov's Documentation
        <br>
        0 BUGS, 99.9% sure <span style='font-size:40px;'>&#128517;</span>
    </h1>
    <!-- NAV BAR TABS  -->
    <div class="tabs">
        <div class="tabs__nav">
            <button class="tabs__nav-btn  active" type="button" data-tab="#tab_1">Bug Reports</button>
            <button class="tabs__nav-btn" type="button" data-tab="#tab_2">Test Cases</button>
        </div>
        <!-- BUG REPORT  -->
        <div class="tabs__content">
            <div class="tabs__item  active" id="tab_1">
                <div class="item__wrapper">
                    <div class="item__left">
                        <div class="tabs__item_direction">
                            <button class="tabs__item-btn active" type="button" data-tab="#tab_4">
                                Bug Report #1</button>
                            <button class="tabs__item-btn" type="button" data-tab="#tab_5">
                                Bug Report #2
                            </button>
                            <button class="tabs__item-btn" type="button" data-tab="#tab_6">
                                Bug Report #3
                            </button>
                        </div>
                      </div>
                      <div class="item__right">
                        <div class="item__content">
                            <div class="img__wrapper">
                                <div class="item__content-img active" id="tab_4">
                                    <img src="./bugreport1.png" alt="bugreport1">
                                </div>
                                <div class="item__content-img" id="tab_5">
                                    <img src="./bugreport2.png" alt="bugreport2">
                                </div>
                                <div class="item__content-img" id="tab_6">
                                    <img src="./bugreport3.png" alt="bugreport3">
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
            <!-- TEST CASES -->
            <div class="tabs__item" id="tab_2">
                <div class="item__wrapper">
                    <div class="item__left">
                        <div class="tabs__item_direction">
                            <button class="tabs__item-btn active" type="button" data-tab="#tab_7">
                                Test Case #1
                            </button>
                            <button class="tabs__item-btn" type="button" data-tab="#tab_8">
                                Test Case #2
                            </button>
                            <button class="tabs__item-btn" type="button" data-tab="#tab_9">
                                Test Case #3
                            </button>
                        </div>
                      </div>
                      <div class="item__right">
                        <div class="item__content">
                            <div class="img__wrapper">
                                <div class="item__content-img active" id="tab_7">
                                    <img src="./testcase1.png" alt="testcase1">
                                    <span class="content__hidden-text">
                                        CONGRATZ! üèÜ
                                        <br>
                                        You've found a picture of my ugly face
                                    </span>
                                </div>
                                <div class="item__content-img" id="tab_8">
                                    <img src="./testcase2.png" alt="testcase2">
                                </div>
                                <div class="item__content-img" id="tab_9">
                                    <img src="./testcase3.png" alt="testcase3">
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
